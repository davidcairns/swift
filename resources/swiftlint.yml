  - closure_end_indentation
  - closure_spacing
  - contains_over_first_not_nil
  - empty_string
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - operator_usage_whitespace
  - overridden_super_call
  - sorted_imports
disabled_rules:
  - closure_parameter_position
  - identifier_name
  - nesting
  - todo
  - trailing_comma
  - void_return
